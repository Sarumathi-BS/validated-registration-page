<!DOCTYPE html>
<html>
<head>
    <title>Live Validating Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f8e8ee;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h2 {
            text-align: center;
            color: #6a0572;
            margin-top: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 25px;
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            border: 3px solid #d3a0c0;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
        }
        label {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: #6a0572;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-left: 10px;
        }
        input[type=text],
        input[type=email],
        input[type=tel],
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d3a0c0;
            border-radius: 6px;
        }
        input[type=submit] {
            margin-top: 20px;
            padding: 12px;
            background-color: #6a0572;
            color: white;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #4a0245;
        }
        #successMessage {
            color: green;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" novalidate>
    <label>Name:
        <span class="error" id="nameError"></span>
    </label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Email:
        <span class="error" id="emailError"></span>
    </label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Mobile:
        <span class="error" id="mobileError"></span>
    </label>
    <input type="tel" id="mobile" placeholder="Enter your mobile number">

    <label>College:
        <span class="error" id="collegeError"></span>
    </label>
    <input type="text" id="college" placeholder="Enter your college name">

    <label>Password:
        <span class="error" id="passwordError"></span>
    </label>
    <input type="password" id="password" placeholder="Enter your password">

    <label>Confirm Password:
        <span class="error" id="confirmPasswordError"></span>
    </label>
    <input type="password" id="confirmPassword" placeholder="Re-enter your password">

    <input type="submit" value="Register">
</form>

<div id="successMessage"></div>

<script>
    const form = document.getElementById("registrationForm");
    const fields = ["name", "email", "mobile", "college", "password", "confirmPassword"];

    function validateField(field) {
        const input = document.getElementById(field);
        const errorSpan = document.getElementById(field + "Error");
        if (input.value.trim() === "") {
            errorSpan.textContent = " Required";
            return false;
        } else {
            errorSpan.textContent = "";
            return true;
        }
    }

    // Live validation â€” trigger on blur and input both
    fields.forEach(field => {
        const input = document.getElementById(field);

        input.addEventListener("blur", () => {
            validateField(field);
        });

        input.addEventListener("input", () => {
            validateField(field);
        });
    });

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        let isValid = true;

        fields.forEach(field => {
            if (!validateField(field)) {
                isValid = false;
            }
        });

        if (isValid) {
            document.getElementById("successMessage").textContent = "Form submitted successfully!";
        } else {
            document.getElementById("successMessage").textContent = "";
        }
    });
</script>

</body>
</html>
